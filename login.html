<!DOCTYPE html> <!-- Deklarasi tipe dokumen HTML5 -->
<html> <!-- Awal tag HTML -->

<head> <!-- tag head -->
    <title>Login</title> <!-- Judul halaman -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Membuat halaman responsif di perangkat mobile -->
    <link rel="stylesheet" href="stylelogin.css"> <!-- Menghubungkan file CSS eksternal -->
</head>

<body> <!-- Awal tag body, tempat konten utama halaman -->

    <h2>Modal Login Form</h2> <!-- Judul form login -->

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <!-- Tombol untuk membuka modal login, memunculkan modal dengan id 'id01' saat diklik -->

    <div id="id01" class="modal"> <!-- Modal untuk form login, ditampilkan ketika tombol login diklik -->

        <form class="modal-content animate" action="index.html" method="post"> <!-- Form login, data dikirim ke 'action_page.php' menggunakan metode POST -->
            <div class="imgcontainer"> <!-- Kontainer untuk gambar avatar dan tombol close -->

                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <!-- Tombol close (X) untuk menutup modal -->

                <img src="user.png" alt="Avatar" class="avatar"> <!-- Gambar avatar (user.png) -->
            </div>

            <div class="container"> <!-- Kontainer untuk elemen input dan tombol -->

                <label for="uname"><b>Username</b></label> <!-- Label untuk input username -->
                <input type="text" placeholder="Enter Username" name="uname" required> <!-- Input teks untuk username, wajib diisi -->

                <label for="psw"><b>Password</b></label> <!-- Label untuk input password -->
                <input type="password" placeholder="Enter Password" name="psw" required> <!-- Input password, wajib diisi -->

           
                   <a href="index.html"><button type="submit">Login</button></a> 
                <!-- Tombol submit untuk login -->

                <label> <!-- Label untuk checkbox Remember me -->
                    <input type="checkbox" checked="checked" name="remember"> Remember me <!-- Checkbox Remember me, otomatis tercentang -->
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1"> <!-- Kontainer tambahan dengan background berbeda -->

                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <!-- Tombol cancel, yang ketika diklik menutup modal -->

                <span class="psw">Forgot <a href="#">password?</a></span> <!-- Link "Forgot password" yang bisa dihubungkan ke halaman pemulihan -->
            </div>
        </form>
    </div>

    <script src="projectlogin.js"></script> <!-- Menyertakan file JavaScript eksternal untuk logika fungsionalitas -->
</body>

</html>
